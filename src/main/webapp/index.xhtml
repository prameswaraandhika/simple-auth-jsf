<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/login.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body style="background-image: url(./resources/img/Lemontwist.jpg);">
        <!-- partial:index.partial.html -->
        <div id="login-form-wrap">
            <p:growl id="growl" sticky="true" showDetail="true" />
            <h2>Selamat datang!</h2>
            <h:form id="login-form">
                <span class="ui-float-label">
                    <p:inputText id="float-input" value="#{loginManagedBean.username}"/>
                    <p:outputLabel for="@previous" value="Username"/>
                </span>
                <br/> 
                <span class="ui-float-label">
                    <p:password value="#{loginManagedBean.password}" />
                    <p:outputLabel for="@previous" value="Password"/>
                </span>
                <br/>
                <p:commandButton  value="MASUK" actionListener="#{loginManagedBean.doLogin}" update="growl"/>
                <br/><br/>
            </h:form>

            <!-- partial -->
            <div id="create-account-wrap">
                <p>PT MBI</p>
            </div><!--create-account-wrap-->
        </div><!--login-form-wrap-->
    </h:body>
</html>
